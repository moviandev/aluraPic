<!--
  ==> Data Binding <==
    [] => pulling data from the component to the template
    () => pulling data from the view "template" to the component
  ==> Data Binding <==
-->
<div class="text-center mt-3 mb-3">
  <form>
    <i class="fa fa-search mr-1"></i>
    <input
      class="rounded"
      type="search"
      placeholder="search..."
      autofocus
      (keyup)="debounce.next($event.target.value)"
    />
  </form>
</div>
<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>

<ap-load-button (click)="load()" [hasMore]="hasMore"></ap-load-button>
